<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="stylesheet" href="./normaliz.css" type="text/css">
    <link rel="stylesheet" href="./homePage.css" type="text/css">

    <title>Macaron shop</title>
</head>

<body>
    <section class="promo-banner">
        <div class="container">
            <div class="slider-lines">
                <div class="slider-line line1">
                    <img class="promo-img" src="./images/delivery.svg" alt="delivery">
                    <p>ДОСТАВКА В ДЕНЬ ЗАКАЗА</p>
                </div>
                <div class="slider-line line2">
                    <img class="promo-img" src="./images/supplies.svg" alt="supplies">
                    <p>ОПТОВЫЕ ПОСТАВКИ ОТ ПРОИЗВОДИТЕЛЯ</p>
                </div>
                <div class="slider-line line3">
                    <img class="promo-img" src="./images/fresh.svg" alt="fresh">
                    <p>ВСЕГДА СВЕЖЕЕ</p>
                </div>
                <div class="slider-line line4">
                    <img class="promo-img" src="./images/almond.svg" alt="almond">
                    <p>МИНДАЛЬНАЯ МУКА И НАТУРАЛЬНЫЕ ИНГРЕДИЕНТЫ</p>
                </div>
            </div>
        </div>
    </section>
    <header>
        <section class="header-top">
            <div class="container">
                <nav class="menu-top">
                    <ul id="primary" class="menu">
                        <li>
                            <a href="#">Гарантия свежести</a>
                        </li>
                        <li>
                            <a href="#">Доставка и оплата</a>
                        </li>
                        <li>
                            <a href="#">Оптовые поставки</a>
                        </li>
                        <li>
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>

                <nav class="connect-top">
                    <div class="location">
                        <img src="./images/location.svg">
                        <p>Гомель</p>
                        <img src="./images/Vector.svg">
                    </div>
                    <div class="contact-phone">
                        <a href="tel:+375336530429">
                            <img src="./images/phone.svg">
                            <p>+375-33-653-042-9</p>
                        </a>
                    </div>
                    <div class="basket">
                        <a href="#">
                            <img src="./images/bag.svg">
                            <p>Корзина</p>
                        </a>
                    </div>
                    <div class="contact-links">
                        <a href="">
                            <img src="./images/telegram.svg">
                        </a>
                        <a href="">
                            <img src="./images/vk.svg">
                        </a>
                        <a href="">
                            <img src="./images/instagram.svg">
                        </a>
                    </div>
                </nav>
            </div>
        </section>
        <section class="header-bottom">
        </section>
        <section class="header-mobile">
        </section>
    </header>
    <script src="homePage.js"></script>

</body>

</html>
