<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="stylesheet" href="./normaliz.css" type="text/css">
    <link rel="stylesheet" href="./homePage.css" type="text/css">

    <title>Macaron shop</title>
</head>

<body>
    <section class="promo-banner">
        <div class="container">
            <div class="slider-lines">
                <div class="slider-line line1">
                    <img class="promo-img" src="./images/delivery.svg" alt="delivery">
                    <p>ДОСТАВКА В ДЕНЬ ЗАКАЗА</p>
                </div>
                <div class="slider-line line2">
                    <img class="promo-img" src="./images/supplies.svg" alt="supplies">
                    <p>ОПТОВЫЕ ПОСТАВКИ ОТ ПРОИЗВОДИТЕЛЯ</p>
                </div>
                <div class="slider-line line3">
                    <img class="promo-img" src="./images/fresh.svg" alt="fresh">
                    <p>ВСЕГДА СВЕЖЕЕ</p>
                </div>
                <div class="slider-line line4">
                    <img class="promo-img" src="./images/almond.svg" alt="almond">
                    <p>МИНДАЛЬНАЯ МУКА И НАТУРАЛЬНЫЕ ИНГРЕДИЕНТЫ</p>
                </div>
            </div>
        </div>
    </section>
    <header>
        <section class="header-top">
            <div class="container">
                <nav class="menu-top">
                    <ul id="primary" class="menu">
                        <li>
                            <a href="#">Гарантия свежести</a>
                        </li>
                        <li>
                            <a href="#">Доставка и оплата</a>
                        </li>
                        <li>
                            <a href="#">Оптовые поставки</a>
                        </li>
                        <li>
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>

                <nav class="connect-top">
                    <div class="location">
                            <svg width="16" height="22" viewBox="0 0 16 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.9508 3.05161C11.6286 1.72867 9.87049 1 8.00071 1C6.13056 1 4.37285 1.72867 3.05064 3.05161C0.60372 5.49952 0.299634 10.1053 2.3921 12.8958L8.00071 21L13.6009 12.9072C15.7018 10.1053 15.3977 5.49952 12.9508 3.05161ZM8.06532 10.4965C6.6566 10.4965 5.50998 9.34925 5.50998 7.93975C5.50998 6.53025 6.6566 5.383 8.06532 5.383C9.47405 5.383 10.6207 6.53025 10.6207 7.93975C10.6207 9.34925 9.47405 10.4965 8.06532 10.4965Z" stroke="black" stroke-linejoin="round"/>
                                </svg>
                                
                    </div>
                    <div class="contact-phone">                        
                    </div>
                    <div class="basket">                        
                    </div>
                    <div class="contact-links">                        
                    </div>
                </nav>
            </div>
        </section>
        <section class="header-bottom">
        </section>
        <section class="header-mobile">
        </section>
    </header>
    <script src="homePage.js"></script>

</body>

</html>
